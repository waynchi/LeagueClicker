<head>
<title>League Clicker</title>

<!-- Javascript files-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src = "script.js"> </script>
<link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
	<h1>League Clicker</h1>

	<div>
		<span>Gold: </span>
		<span id="Gold">0.0</span>
	</div>
	
	<div>
		<button id="minion" onclick="killMinion()">
			<span>Last Hit a Minion</span>
		</button>
		<span>Creep Score: </span>
		<span id="MinionsKilledCount" onchange="updateGold">0</span>
	</div>

	<div id="buyMeleeMinionBlock">
		<span id="MeleeMinionButton"> </span>
		<span id="MeleeMinionsText"> </span>
		<span id="MeleeMinionsOwned"> </span>
		<!--<button id="buyMinion" onclick="buyMinion()">
			<div><span>Buy a Minion </span> </div>
		</button>
		<span> Minions owned: </span> 
		<span id="MinionsOwned">0</span>-->
	</div>
	
	<div id="buyCasterMinionBlock">
		<span id="CasterMinionButton"> </span>
		<span id="CasterMinionsText"> </span>
		<span id="CasterMinionsOwned"> </span>
	</div>

	<!-- Tabs -->
	<div class="tabs">
		<ul>
			<li id="li_tab1" onclick="tab('tab1')"><a>Upgrades</a></li>
			<li id="li_tab2" onclick="tab('tab2')"><a>Champions</a></li>
			<li id="li_tab3" onclick="tab('tab3')"><a>Battle</a></li>
			<li id="li_tab4" onclick="tab('tab4')"><a>Options</a></li>
		</ul>
		<div id="Content_Area" class="active">
			<div id="tab1">
				<p>This is the text for Upgrades</p>
			</div>
			<div id="tab2" style="display: none;">
				<p>This is the text for Champions</p>
			</div>
			<div id="tab3" style="display: none;">
				<p>This is the text for Battle</p>
			</div>
			<div id="tab4" style="display: none;">
				<p>This is the text for Options</p>
			</div>
		</div> <!– End of Content_Area Div ->
	</div> <!– End of Tabs Div –>


</body>
</html>
