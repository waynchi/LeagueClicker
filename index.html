<head>
<title>League Clicker</title>
</head>

<body>

<h1>LeagueClicker</h1>

<button onclick="killMinion()">Kill a minion</button>
<div><span>minions killed: </span><span id="wut">0</span><div>

<script>
var minionsKilled = 0;
function killMinion() {
	minionsKilled += 1;
	document.getElementById("wut").innerHTML = minionsKilled;
}
</script>

</body>
</html>
