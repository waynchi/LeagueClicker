<head>
<title>League Clicker</title>

<!-- Javascript files-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src = "script.js"> </script>
<link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
	<h1>League Clicker</h1>

	<div id="mainContentArea">
	<div id="GoldContentArea" style="display: none;">
		<span>Gold: </span>
		<span id="Gold">0.0</span>
	</div>
	<div id="GoldPSContentArea" style="display: none;">
		<span>Gold per Second: </span>
		<span id="GoldPS">0.0</span>
	</div>
	<p></p>
	<div id="buyChampionBlock">
		<span id="buyChampionButton">
			<button id="buyChampion">
				<span>Recruit Champion</span>
			</button>
		</span>
	</div>
	
	<div id="killMinionBlock">
		<span id="KillMinionButton"> </span>
		<span id="KillMinionText"> </span>
		<span id="MinionsKilledCount"> </span>
		<!--<button id="minion" onclick="killMinion()">
			<span>Last Hit a Minion</span>
		</button>
		<span>Creep Score: </span>
		<span id="MinionsKilledCount" onchange="updateGold">0</span>-->
	</div>

	<div id="buyMeleeMinionBlock">
		<span id="MeleeMinionButton"> </span>
		<span id="MeleeMinionsText"> </span>
		<span id="MeleeMinionsOwned"> </span>
	</div>
	
	<div id="buyCasterMinionBlock">
		<span id="CasterMinionButton"> </span>
		<span id="CasterMinionsText"> </span>
		<span id="CasterMinionsOwned"> </span>
	</div>

	<div id="buySiegeMinionBlock">
		<span id="SiegeMinionButton"> </span>
		<span id="SiegeMinionsText"> </span>
		<span id="SiegeMinionsOwned"> </span>
	</div>
	
	</div>

	<!-- Tabs -->
	<div class="tabs" id="tabs" style="display: none;">
		<ul>
			<li id="li_tab1" onclick="tab('tab1')" style="display: none;"><a>Champions</a></li>
			<li id="li_tab2" onclick="tab('tab2')" style="display: none;"><a>Upgrades</a></li>
			<li id="li_tab3" onclick="tab('tab3')" style="display: none;"><a>Battle</a></li>
			<li id="li_tab4" onclick="tab('tab4')" style="display: none;"><a>Options</a></li>
		</ul>
		<div id="Content_Area" class="active">
			<div id="tab1">
				<div id="ChampionBlock">
					<table id ="ChampionList" class="contentList">
						<tr id="firstChampionRow">
							<td></td>
							<td>Champion</td>
							<td>Type</td>
							<td>Skill</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="tab2" style="display: none;">
				<div id="UpgradeBlock">
					<ul id="UpgradeList" class="contentList"></ul>
				</div>
			</div>
			<div id="tab3" style="display: none;">
				<p>This is the text for Battle</p>
			</div>
			<div id="tab4" style="display: none;">
				<p><button id="saveButton" onclick="save()">Save Data</button></p>
				<p><button id="loadButton" onclick="gameStart()">Load Data</button></p>
				<p><button id="clearButton" onclick="clear()">Clear Data</button></p>
			</div>
		</div> <!--End of Content_Area Div -->
	</div> <!-- End of Tabs Div -->

	<hr>

	<div ID="footer">
		By Wayne Chi and Richard Sun
	</div>

</body>
</html>
